{% extends 'base.html' %}

{% block title %}{{ product.name }} - My Shop DZ#1{% endblock %}

{% block content %}
    <div class="product-detail">
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }}</p>
        <button>Оплата</button>
    </div>
{% endblock %}
